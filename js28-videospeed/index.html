<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <video class="flex" width="765" height="430"
           src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop
           controls></video>
    <div class="speed__wrapper">
        <div class="speed">
            <div class="speed-bar">1.00×</div>
        </div>
        <button>×</button>
    </div>
</div>

<script>
    const speed = document.querySelector('.speed');
    const bar = speed.querySelector('.speed-bar');
    const video = document.querySelector('.flex');
    const button = document.querySelector('button');


    speed.addEventListener('mousemove', function (e) {
        const y = e.pageY - this.offsetTop;
        const percent = (y / this.offsetHeight).toFixed(2);
        const min = 0.5;
        const max = 4;
        const height = Math.round(percent * 100) + '%';
        const playbackRate = percent * (max - min) + min;

        bar.style.height = height;
        bar.textContent = playbackRate.toFixed(2) + 'x';
        video.playbackRate = playbackRate;
    });

    button.addEventListener('click', () => {
        bar.style.height = '16.3%';
        bar.textContent = '1.00x';
        video.playbackRate = 1;

    });
</script>
</body>
</html>
